<div class="row position-sticky text-center w-100 toast">
  {% for message in messages %}
  <div
    class="alert alert-success alert {{ message.tags }} alert-dismissible fade show p-2 mx-auto d-flex justify-content-end toast-body"
    id="msg" role="alert">
    <p class="m-auto">{{ message | safe }}</p>
    <button type="button" class="btn btn-close bg-transparent m-auto" aria-label="Close">
      <ion-icon name="close-outline"></ion-icon>
    </button>
  </div>
  {% endfor %}
</div>
